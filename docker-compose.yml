version: '3'

# Docker와 맵핑할 볼륨은 현재 /home/ubuntu/Docker에 있다.(Amazon EC2 인스턴스 이용하여 clone한 상태)
# 다른 경로를 원한다면 볼륨에서 : 앞을 전부 바꿔주도록 하자.

services:
    php-fpm:
        build:
            context: ./build/php
        volumes:
            - /home/ubuntu/Docker/config/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - /home/ubuntu/Docker/logs/php-fpm:/var/log/nginx
            - /home/ubuntu/public:/usr/share/nginx/html
        networks:
            - backend
        expose: 
            - "9000"

    nginx:
        image: nginx:1.14.0
        ports:
            - 80:80
        volumes:
            - /home/ubuntu/Docker/config/nginx:/etc/nginx/conf.d
            - /home/ubuntu/public:/usr/share/nginx/html
            - /home/ubuntu/Docker/logs/nginx/error.log:/var/log/nginx/error.log
            - /home/ubuntu/Docker/logs/nginx/access.log:/var/log/nginx/access.log
        depends_on:
            - php-fpm
        networks:
            - backend
 
